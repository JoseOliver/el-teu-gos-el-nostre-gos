<mat-toolbar color="primary">
  <span>El teu Gos, el nostre Gos</span>
  <span class="right-spacer"></span>
  <button mat-icon-button aria-label="profile icon" *ngIf="data.logged" (click)="this.router.navigate(['/', 'user'])">

  </button>
